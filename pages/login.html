       <div class="bodylogin">
        <div class="contenedor sign-up">
            <div class="Bienvenido">
                <div class="mensaje caja1">
                    <h2>Bienvenidos a TOYOTA</h2>
                    <p>Si ya tienes una cuenta por favor inicia sesión aqui</p>

                </div>
            </div>
            <form class="formulario1" >
                <h2 class="crear-cuenta">Crear una cuenta</h2>
                <input type="text"  id="nombre" placeholder="Nombre">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="contraseña" placeholder="Contraseña">
                <input type="button" id="button2" value="Registrarse">
            </form>
        </div>

            <form class="formulario2">
                <h2 class="crear-cuenta">Iniciar Sesión</h2>
                <input type="text" id="username" placeholder="Usuario">
                <input type="password" id="password" placeholder="Contraseña">
                <input type="button" id="button" value="Iniciar Sesion">
            </form>
